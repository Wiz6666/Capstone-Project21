<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <!--CSS 装饰, 到时可以单独创建个文件-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            cursor: pointer;
        }

        #tasks {
            display: none;
        }

        #task-list {
            list-style-type: none;
            padding: 0;
        }

        #task-list li {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task Management</h1>
        <!--注册表单的div-->
        <div id="register">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="register-role">Role</label>
                    <select id="register-role">
                        <option value="user">User</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-form" onclick="toggleForms()">Already have an account? Login</div>
        </div>
        <!--登陆表单的div-->
        <div id="login" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-form" onclick="toggleForms()">Don't have an account? Register</div>
        </div>
        <!--//基础的Task 的div(目前只会通过 ‘task-list’ 显示每个task标题)-->
        <div id="tasks">
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
            <button id="create-task">Create Task</button>
        </div>
    </div>

    <!--确保注册表单和登陆表单总有一个隐藏, 一个显示-->
    <script>
        function toggleForms() {
            const registerForm = document.getElementById('register');
            const loginForm = document.getElementById('login');
            if (registerForm.style.display === 'none') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }
    </script>

    <script src="public/script.js"></script>
</body>

</html>
